{% extends 'base.html' %}

{% block content %}

<h1>login</h1>

<button type="button" class="btn btn-secondary">Secondary</button>


{% if user.is_authenticated %}

    <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>

{% endif %}

{% endblock%}
